<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe 1 - Counter</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
    }
    
    h2 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }
    
    .counter-display {
      font-size: 4rem;
      font-weight: bold;
      margin: 2rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      background: white;
      color: #667eea;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .info {
      margin-top: 2rem;
      opacity: 0.9;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¯ Counter Control</h2>
    <div class="counter-display" id="counter">0</div>
    <div class="controls">
      <button id="decrement">âˆ’</button>
      <button id="reset">Reset</button>
      <button id="increment">+</button>
    </div>
    <div class="info">
      <p>Changes sync with parent and other iframes</p>
    </div>
  </div>

  <script type="module">
    import { createChildClient } from '/src/lib/iframe-state-sync/index.ts';
    
    const client = createChildClient({ debug: true });
    
    const counterEl = document.getElementById('counter');
    const incrementBtn = document.getElementById('increment');
    const decrementBtn = document.getElementById('decrement');
    const resetBtn = document.getElementById('reset');
    
    // Subscribe to counter changes
    client.subscribe('counter', (value) => {
      counterEl.textContent = value;
    });
    
    // Button handlers
    incrementBtn.addEventListener('click', () => {
      const current = client.getValue('counter') || 0;
      client.setValue('counter', current + 1);
    });
    
    decrementBtn.addEventListener('click', () => {
      const current = client.getValue('counter') || 0;
      client.setValue('counter', current - 1);
    });
    
    resetBtn.addEventListener('click', () => {
      client.setValue('counter', 0);
    });
  </script>
</body>
</html>
