<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe 2 - Color</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s ease;
    }
    
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    h2 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      color: #333;
    }
    
    .color-display {
      width: 200px;
      height: 200px;
      margin: 2rem auto;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    
    .color-code {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
      font-family: 'Courier New', monospace;
    }
    
    .color-picker-wrapper {
      margin: 2rem 0;
    }
    
    input[type="color"] {
      width: 100px;
      height: 50px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    
    .presets {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }
    
    .preset-btn {
      width: 40px;
      height: 40px;
      border: 3px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .preset-btn:hover {
      transform: scale(1.1);
    }
    
    .info {
      margin-top: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¨ Color Picker</h2>
    <div class="color-display" id="colorDisplay"></div>
    <div class="color-code" id="colorCode">#ff3e00</div>
    
    <div class="color-picker-wrapper">
      <input type="color" id="colorPicker" value="#ff3e00">
    </div>
    
    <div class="presets">
      <button class="preset-btn" style="background: #ff3e00" data-color="#ff3e00"></button>
      <button class="preset-btn" style="background: #4CAF50" data-color="#4CAF50"></button>
      <button class="preset-btn" style="background: #2196F3" data-color="#2196F3"></button>
      <button class="preset-btn" style="background: #9C27B0" data-color="#9C27B0"></button>
      <button class="preset-btn" style="background: #FF9800" data-color="#FF9800"></button>
    </div>
    
    <div class="info">
      <p>Pick a color to sync across all views</p>
    </div>
  </div>

  <script type="module">
    import { createChildClient } from '/src/lib/iframe-state-sync/index.ts';
    
    const client = createChildClient({ debug: true });
    
    const colorDisplay = document.getElementById('colorDisplay');
    const colorCode = document.getElementById('colorCode');
    const colorPicker = document.getElementById('colorPicker');
    const presetBtns = document.querySelectorAll('.preset-btn');
    
    function updateColor(color) {
      colorDisplay.style.backgroundColor = color;
      colorCode.textContent = color;
      colorPicker.value = color;
      document.body.style.backgroundColor = color + '20'; // 20% opacity
    }
    
    // Subscribe to color changes
    client.subscribe('color', (value) => {
      updateColor(value);
    });
    
    // Color picker handler
    colorPicker.addEventListener('input', (e) => {
      client.setValue('color', e.target.value);
    });
    
    // Preset buttons
    presetBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const color = btn.dataset.color;
        client.setValue('color', color);
      });
    });
  </script>
</body>
</html>
