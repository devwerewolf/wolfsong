<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IframeStateSync - Counter Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 { color: #333; }
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
    }
    button:hover { background: #e0e0e0; }
    .iframe-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #root-count-display {
      font-size: 24px;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>IframeStateSync - Counter Example</h1>
  <p>Root Count: <strong id="root-count-display">0</strong></p>
  
  <div class="controls">
    <button id="root-increment-btn">Increment</button>
    <button id="root-decrement-btn">Decrement</button>
    <button id="root-reset-btn">Reset</button>
  </div>

  <div class="iframe-grid" id="iframe-container"></div>

  <script src="lib/client-inline.js"></script>
  <script>
    // This simulates the parent app having "imported" the library
    // Each app (parent + iframes) has their own copy of the library code
    
    // Configuration for iframes to load
    const iframeConfigs = [
      { src: 'iframes/iframe1.html', title: 'Iframe 1' },
      { src: 'iframes/iframe2.html', title: 'Iframe 2' },
      { src: 'iframes/iframe3.html', title: 'Iframe 3' },
      { src: 'iframes/iframe4.html', title: 'Iframe 4 (Nested)' },
    ];

    // Initialize sync manager
    const sync = new IframeStateSync({ debug: true });

    // Register count atom
    const countAtom = sync.registerAtom({
      key: 'count',
      initialValue: 0
    });

    // Update display
    const rootCountDisplay = document.getElementById('root-count-display');
    countAtom.subscribe((count) => {
      rootCountDisplay.textContent = count;
    });

    // Dynamically create and register iframes
    const iframeContainer = document.getElementById('iframe-container');
    iframeConfigs.forEach((config, index) => {
      const iframe = document.createElement('iframe');
      iframe.id = `iframe-${index}`;
      iframe.src = config.src;
      iframe.title = config.title;
      iframeContainer.appendChild(iframe);
      
      // Register with sync manager
      sync.registerIframe(iframe);
    });

    // Root controls
    document.getElementById('root-increment-btn').addEventListener('click', () => {
      countAtom.set(countAtom.get() + 1);
    });

    document.getElementById('root-decrement-btn').addEventListener('click', () => {
      countAtom.set(countAtom.get() - 1);
    });

    document.getElementById('root-reset-btn').addEventListener('click', () => {
      countAtom.set(0);
    });
  </script>
</body>
</html>
